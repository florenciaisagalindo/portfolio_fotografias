<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio MDG Photo</title>

<body>
    <div class="contenedor">    
        <header>
            <div class="logo">
                <h1>NOMBRE</h1>
                <p>Descripción</p>
            </div>
            <form action="">
                <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
            </form>
            <div class="categorias" id="categorias">
                <a href="#" class="activo">Todos</a>
                <a href="#">Naturaleza</a>
                <a href="#">Ciudades</a>
                <a href="#">Estaciones</a>
                <a href="#">Animales</a>
            </div>
        </header>
        <section class="grid" id="grid">
            <div class="item" 
            data-categoria="ciudades" 
            data-etiquetas="new york ciudad puente rio"
            data-descripccion=" New York - EEUU"
            >
                <div class="item-contenido">
                    <img src="img/newyork.jpg" alt="">
                </div>
            </div>
            
            <div class="item" 
            data-categoria="naturaleza" 
            data-etiquetas="naturaleza mar olas atardecer"
            data-descripccion=" Mar"
            >
                <div class="item-contenido">
                    <img src="img/mar1.jpg" alt="">
                </div>
            </div>

            <div class="item" 
            data-categoria="animales" 
            data-etiquetas="naturaleza nieve animales felino leopardo"
            data-descripccion="leopardo de las nieves"
            >
                <div class="item-contenido">
                    <img src="img/leopardo-nieve.jpg" alt="">
                </div>
            </div>

            <div class="item" 
            data-categoria="animales" 
            data-etiquetas="naturaleza nieve otoño animales osos polares"
            data-descripccion="Osos polares"
            >
                <div class="item-contenido">
                    <img src="img/osos-polares.jpg" alt="">
                </div>
            </div>

            <div class="item" 
            data-categoria="animales" 
            data-etiquetas="naturaleza mar delfin olas"
            data-descripccion="Delfin"
            >
                <div class="item-contenido">
                    <img src="img/delfin.jpg" alt="">
                </div>
            </div>
            <div class="item" 
            data-categoria="naturaleza" 
            data-etiquetas="naturaleza playa mar trago verano"
            data-descripccion="Playa"
            >
                <div class="item-contenido">
                    <img src="img/mar3.jpg" alt="">
                </div>
            </div>

        </section>
        <section class="overlay" id="overlay">
            <div class="contenedor-img">
                <button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
                <img src="" alt="">
            </div>
            <p class="descripcion"></p>
        </section>

        <footer class="contenedor">
            <div class="redes-sociales">
                <div class="contenedor-icono">
                    <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" class="twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <div class="contenedor-icono">
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer" class="facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
                <div class="contenedor-icono">
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" class="instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
            <div class="creado-por">
                <p>Sitio diseñado por Florencia  Isa Galindo - <a href="#">ONE D</a></p>
            </div>
        </footer>
    </div>

</html>
